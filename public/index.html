    <style>
      html,
      body {
        background-color: #050505;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      #root:empty::after {
        content: "INITIALIZING SYSTEM...";
        color: #00ffaa;
        font-family: monospace;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        letter-spacing: 2px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
